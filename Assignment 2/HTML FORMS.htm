<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>HTML FORMS</title>
		</head><body>
			<form>
				<h1>Box Lot Calculator</h1><table bgcolor="cyan">
					<tbody><tr>
						<td>Qty :</td>
						<td><input type="text" id="txtqty" value="27"></td>
					</tr>
					<tr>
						<td>Lot Size :</td>
						<td><input type="text" id="txtlot" value="5"></td>
					</tr>
					<tr>
						<td>Boxes :</td>
						<td><input type="text" id="txtbox" value="5"></td>
					</tr>
					<tr>
						<td>Qty Left :</td>
						<td><input type="text" id="txtleft" value="2"></td>
					</tr>
					<tr>
						<td><input type="button" value="Calculate"></td>
						<td><input type="button" value="Clear"></td>
					</tr>
				</tbody></table>
				
				<p>
				<h1>Payroll Calculator</h1>
				<table bgcolor="yellow">
					<tbody><tr>
						<td>id :</td>
						<td><input type="text" id="txtid" value="Jane Doe"></td>
					</tr>
					<tr>
						<td>Hours :</td>
						<td><input type="text" id="txthours" value="40"></td>
						<td>99.9</td>
					</tr>
					<tr>
						<td>Payrate :</td>
						<td><input type="text" id="txtprte" value="Jane Doe"></td>
						<td>99.99</td>
					</tr>
					<tr>
						<td>Marital Status :</td>
						<td><input type="radio" id="txtrad1" value="Single">Single</td>
						<td><input type="radio" id="txtrad2" value="Married" checked="">Married</td>
					</tr>
					<tr>
						<td>Dependents :</td>
						<td><select id="txtdep" size="1">
						<option value="1">1</option>
						<option value="2" selected="">2</option>
						<option value="3">3</option>
						</select></td>
					</tr>
					<tr>
						<td>Gross pay :</td>
						<td><input type="text" id="txtgpay" value="400.00"></td>
					</tr>
					<tr>
						<td>Fed Taxes :</td>
						<td><input type="text" id="txtftax" value="60.00"></td>
					</tr>
					<tr>
						<td>Net pay :</td>
						<td><input type="text" id="txtnpay" value="340.00"></td>
					</tr>
					<tr>
						<td><input type="button" value="Calculate"></td>
						<td><input type="button" value="Clear"></td>
					</tr>
				</tbody>
				</table>
				</p>
				
				<p>
				<h1>How your money grows</h1>
				<table bgcolor="Cyan" width="300px" height="100">
					<tbody>
					<tr>
						<td>Principal</td>
						<td>Annual Rate</td>
						<td>Final Amt</td>
					</tr>
					<tr>
						<td><input type="text" id="txtprin" value="100"></input></td>
						<td><input type="text" id="txtanrt" value=".12"></input></td>
						<td><input type="text" id="txtfamt" value="$176.23"></input></td>
					</tr>
					</tbody>
				</table>
				<p>
						<input type="radio" id="rad1" value="1 yr">1 yr
						<input type="radio" id="rad2" value="2 yrs">2 yrs
						<input type="radio" id="rad3" value="3 yrs">3 yrs
						<input type="radio" id="rad4" value="4 yrs">4 yrs
						<input type="radio" id="rad5" value="5 yrs" checked>5 yrs
				</p>	
				<p>
						<input type="button" id="txtcalc" value="Calc">
						<input type="button" id="txtclr" value="Clear">
					
					
				</p>
			</form>
		
	
</body></html>
